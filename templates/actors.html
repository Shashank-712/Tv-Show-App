{% extends "base.html" %}
{% block title %}Actors{% endblock %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold">Actors</h2>
</div>

{% if session.role == 'admin' %}
<form method="POST" class="card p-3 shadow-sm mb-4">
    <h5 class="fw-bold mb-3">Add New Actor</h5>
    <div class="row g-3">
        <div class="col-md-6">
            <input name="first_name" class="form-control" required placeholder="First name">
        </div>
        <div class="col-md-6">
            <input name="last_name" class="form-control" placeholder="Last name (optional)">
        </div>
    </div>
    <button class="btn btn-primary mt-3">Add Actor</button>
</form>
{% endif %}

<div class="list-group shadow-sm">
    {% for a in actors %}
    <div class="list-group-item">
        {{ a.first_name }} {{ a.last_name or "" }}
    </div>
    {% else %}
    <div class="alert alert-info">No actors added yet.</div>
    {% endfor %}
</div>

{% endblock %}
