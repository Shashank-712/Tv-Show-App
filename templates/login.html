{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="POST">
    <div class="mb-3">
        <label>Username</label>
        <input name="username" class="form-control">
    </div>

    <div class="mb-3">
        <label>Password</label>
        <input name="password" type="password" class="form-control">
    </div>

    <button class="btn btn-primary">Login</button>
</form>

<hr>

<p>Don't have an account? <a href="{{ url_for('ui.register') }}">Register here</a>.</p>

{% endblock %}
