{% extends "base.html" %}
{% block content %}

<h2>Add Season for: {{ show.title }}</h2>

<form method="POST">
  <div class="mb-3">
    <label class="form-label">Season Number</label>
    <input name="season_number" class="form-control" type="number" min="1" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Title (optional)</label>
    <input name="title" class="form-control">
  </div>

  <button class="btn btn-primary">Create Season</button>
  <a class="btn btn-secondary" href="{{ url_for('ui.seasons', show_id=show.id) }}">Cancel</a>
</form>

{% endblock %}
