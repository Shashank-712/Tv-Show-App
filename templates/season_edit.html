{% extends "base.html" %}
{% block content %}

<h2>Edit Season</h2>

<form method="POST">

  <div class="mb-3">
    <label>Season Number</label>
    <input class="form-control" name="season_number" required value="{{ season.season_number }}">
  </div>

  <div class="mb-3">
    <label>Title</label>
    <input class="form-control" name="title" value="{{ season.title }}">
  </div>

  <button class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{{ url_for('ui.seasons', show_id=season.tvshow_id) }}">Cancel</a>

</form>

{% endblock %}
